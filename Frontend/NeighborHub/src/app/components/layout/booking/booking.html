<div class="max-w-md mx-auto p-6 bg-white rounded-2xl shadow-md space-y-4">

  <h2 class="text-xl font-semibold text-gray-800">
    Borrow Item
  </h2>

  <!-- Start Date -->
  <label class="block text-gray-700 font-medium">Start Date</label>
  <input type="date"
         [(ngModel)]="startDate"
         (change)="onStartDateChange()"
         [attr.min]="minDate"
         class="w-full p-2 border border-gray-300 rounded-lg cursor-pointer">

  <!-- End Date -->
  <label class="block text-gray-700 font-medium">End Date</label>
  <input type="date"
         [(ngModel)]="endDate"
         (change)="onEndDateChange()"
         [attr.min]="startDate || minDate"
         class="w-full p-2 border border-gray-300 rounded-lg cursor-pointer">

  <button (click)="bookItem()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-xl mt-4 transition">
    Book Item
  </button>

</div>
